<div class="container" id="movieContainer">
    <title>Buscador de Peliculas</title>
    <h1>Buscador de películas</h1>
    <input type="text" [(ngModel)]="searchInput" id="searchInput" placeholder="Ingrese el título de la película">
    <button (click)="onSearchClick()">Buscar</button>
    <div *ngIf="results.length > 0">
        <div *ngFor="let movie of results" class="movie">
            <div class="movie-info">
                <h2>{{ movie.title }}</h2>
                <p>Release date: {{ movie.release_date ? movie.release_date : 'unknown'}}</p>
                <p>Synopsis</p>
                <p>{{ movie.overview ? movie.overview : 'unknow'}}</p>
            </div>
            <img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="Movie Poster">
        </div>
    </div>
    <div *ngIf="results.length === 0">
        <p>No se encontraron resultados para tu búsqueda</p>
    </div>
</div>
